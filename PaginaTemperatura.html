<content>
    <div id="Conversao">
        <fieldset id="caixa">
            <legend style="font-family:Arial; font-size:20px; font-weight:bold">Conversão de Temperatura</legend>
            <table id="tabela">
                <tr>
                    <td><b>Temperatura: </b></td>
                </tr>
                <tr>
                    <td>
                        <input id="input-temperatura" type="number" placeholder="1" step="1" />
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td><b>De: </b></td>
                    <td></td>
                    <td><b>Para: </b></td>
                </tr>
                <tr>
                    <td>
                        <select id="unidades-temperatura-de">
                            <option value="c">Grau Celsius (°C)</option>
                            <option value="f">Grau Fahrenheit (°F)</option>
                            <option value="k">Grau Kelvin (K)</option>
                            <option value="n">Grau Newton (N)</option>
                            <option value="r">Grau Rankine (°Ra)</option>
                            <option value="re">Grau Réaumur (°Ré)</option>
                            <option value="ro">Grau RØmer (°RØ)</option>
                            <option value="de">Grau Delisle (°D)</option>
                        </select>
                    </td>
                    <td>
                        <img src="Imagens/change medidas.png" height="35px">
                    </td>
                    <td>
                        <select id="unidades-temperatura-para">
                            <option value="f">Grau Fahrenheit (°F)</option>
                            <option value="k">Grau Kelvin (K)</option>
                            <option value="n">Grau Newton (N)</option>
                            <option value="r">Grau Rankine (°Ra)</option>
                            <option value="re">Grau Réaumur (°Ré)</option>
                            <option value="ro">Grau RØmer (°RØ)</option>
                            <option value="de">Grau Delisle (°D)</option>
                            <option value="c">Grau Celsius (°C)</option>
                        </select>
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td>
                        <input id="btnCalculoPeso" class="nossosbotoes" type="button" value="Converter" onclick="convert()" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Resultado:</h3>
                    </td>
                    <td><span class="resultado-conversao"></span></td>
                </tr>
            </table>
        </fieldset>
    </div>
</content>
