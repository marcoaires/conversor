<content>
    <div id="Conversao">
        <fieldset id="caixa">
            <legend style="font-family:Arial; font-size:20px; font-weight:bold">Conversão de Comprimentos</legend>
            <table id="tabela">
                <tr>
                    <td><b>Comprimento: </b></td>
                </tr>
                <tr>
                    <td><input type="text" id="inputComprimento" placeholder="Insira Comprimento a Converter" /></td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                <tr>
                    <td><b>De: </b></td>
                    <td></td>
                    <td><b>Para: </b></td>
                </tr>
                <tr>
                    <td>

                        <select id="unidadesComprimentoDe">
                            <option value="km">Quilómetro (Km)</option>
                            <option value="m">Metro (m)</option>
                            <option value="dm">Decímetro (dm)</option>
                            <option value="cm">Centímetro (cm)</option>
                            <option value="mm">Milímetro (mm)</option>
                            <option value="um">Micrómetro (µm)</option>
                            <option value="nm">Nanómetro (nm)</option>
                            <option value="A">Angstrom (Å)</option>
                            <option value="li">Liga</option>
                            <option value="mi">Milha (mi)</option>
                            <option value="fu">Furlong</option>
                            <option value="rd">Barra (rd)</option>
                            <option value="yd">Jarda (yd)</option>
                            <option value="ft">Pé (ft)</option>
                            <option value="lk">Link</option>
                            <option value="mao">Mão</option>
                            <option value="in">Polegada (in)</option>
                            <option value="lin">Linha</option>
                            <option value="mil">Mil (mil)</option>
                            <option value="thou">Thou (thou)</option>
                        </select>
                    </td>
                    <td><img src="Imagens/change medidas.png" height="35px"></td>
                    <td>

                        <select id="unidadesComprimentoPara">
                            <option value="km">Quilómetro (Km)</option>
                            <option value="m">Metro (m)</option>
                            <option value="dm">Decímetro (dm)</option>
                            <option value="cm">Centímetro (cm)</option>
                            <option value="mm">Milímetro (mm)</option>
                            <option value="um">Micrómetro (µm)</option>
                            <option value="nm">Nanómetro (nm)</option>
                            <option value="A">Angstrom (Å)</option>
                            <option value="li">Liga</option>
                            <option value="mi">Milha (mi)</option>
                            <option value="fu">Furlong</option>
                            <option value="rd">Barra (rd)</option>
                            <option value="yd">Jarda (yd)</option>
                            <option value="ft">Pé (ft)</option>
                            <option value="lk">Link</option>
                            <option value="mao">Mão</option>
                            <option value="in">Polegada (in)</option>
                            <option value="lin">Linha</option>
                            <option value="mil">Mil (mil)</option>
                            <option value="thou">Thou (thou)</option>
                        </select>
                    </td>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>

                <tr>
                    <td><input class="nossosbotoes" type="button" id="btnCalculoPeso" value="Converter" onclick="calcularComprimento()" /></td>
                </tr>
                <tr>
                    <td>
                        <h3>Resultado:</h3>
                    </td>
                    <td><input id="outputPeso" style="display:none" /></td>
                </tr>
            </table>
        </fieldset>
    </div>
</content>
