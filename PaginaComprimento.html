    <script>
        function ConverterPeso() {

            var de = document.getElementById('Peso1').value;
            var para = document.getElementById('Peso2').value;
            var valoraconverter = parseInt(document.getElementById('inputPeso').value);

            document.getElementById('outputPeso').style = "display:initial";

            

            if (de == "kg" && para == "g") {

                var resultado = valoraconverter / 1000;
                document.getElementById("outputPeso").value = (resultado + para + " !");
            }
        }
